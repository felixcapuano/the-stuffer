      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Copy deployment docker compose
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: 22
          SOURCE: ./deployments.yml
          TARGET: /home/${{ secrets.SSH_USER }}/workspace/thestuffer/${{ steps.date.outputs.date }}/deployment-${{ github.sha }}.yml

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd workspace/thestuffer
            ls .
            ls ${{ steps.date.outputs.date }}
